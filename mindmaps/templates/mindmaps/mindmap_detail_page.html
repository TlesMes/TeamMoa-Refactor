{% extends 'base_app.html' %}
{% load static %}

{% block title %}{{ mindmap.title }} - 마인드맵{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/mindmap_detail.css' %}" />
{% endblock %}

{% block contents %}
<section class="mindmap-section">
  <div class="mindmap-detail-header">
    <a href="{% url 'mindmaps:mindmap_list_page' team.id %}" class="mindmap-detail-back-btn">
      <i class="ri-arrow-left-line"></i>
    </a>
    <h2 class="mindmap-title">"{{ mindmap.title }}" 마인드맵</h2>
    <a href="/mindmaps/mindmap_detail_page/{{ team.id }}/{{ mindmap.id }}" class="refresh-btn">
      <i class="ri-refresh-line"></i>
      새로고침
    </a>
  </div>

  <canvas
    id="mindmap"
    width="800"
    height="600"
    class="mindmap-canvas"
  ></canvas>

  <form
    method="POST"
    action="{% url 'mindmaps:mindmap_create_node' mindmap_id=mindmap.id pk=team.id %}"
    class="node-form"
  >
    {% csrf_token %}
    <input type="number" name="posX" placeholder="X좌표" required />
    <input type="number" name="posY" placeholder="Y좌표" required />
    <input type="text" name="title" placeholder="제목" required />
    <input type="text" name="content" placeholder="내용" />
    <input type="text" name="parent" placeholder="연결할 노드" />
    <button type="submit" class="create-node-btn">
      <i class="ri-add-line"></i>
      노드 생성
    </button>
  </form>
</section>

<script>
function loaded(){
  const canvas = document.getElementById('mindmap');
  const ctx = canvas.getContext('2d');
  ctx.font = '16px GmarketSansMedium, sans-serif';

  {% for line in lines %}
    ctx.beginPath();
    ctx.moveTo({{line.from_node.posX}}+40,{{line.from_node.posY}});
    ctx.lineTo({{line.to_node.posX}}+40,{{line.to_node.posY}});
    ctx.strokeStyle = '#a6b0d0';
    ctx.lineWidth = 2;
    ctx.stroke();
  {% endfor %}
  
  {% for node in nodes %}
    // 노드 박스 그리기
    ctx.strokeStyle = '#a6b0d0';
    ctx.lineWidth = 2;
    ctx.strokeRect({{node.posX}}-13,{{node.posY}}-35,100,60);
    
    // 노드 배경 채우기
    ctx.fillStyle = '#a6b0d0';
    ctx.fillRect({{node.posX}}-13,{{node.posY}}-35,100,60);
    
    // 노드 텍스트
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.fillText('{{node.title}}', {{node.posX}}+37, {{node.posY}}-5);
  {% endfor %}
  
  canvas.onclick = function(event){
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    
    {% for node in nodes %}
      const minX = {{node.posX}}-13;
      const maxX = {{node.posX}}+87;
      const minY = {{node.posY}}-35;
      const maxY = {{node.posY}}+25;
      
      if(minX < x && maxX > x && minY < y && maxY > y){
        window.location.href = "/mindmaps/node_detail_page/{{ team.id }}/{{ node.id }}";
      }
    {% endfor %}
  }
}

// DOM 로드 완료 후 실행
document.addEventListener('DOMContentLoaded', loaded);
</script>
{% endblock %}
