        {% for comment in comments %}
        <h5>
          {{comment.user.nickname}} : {{comment.comment}}
          <span>({{comment.commented_at|date:'Y-m-d, H:i:s'}})</span>
        </h5>
        {% endfor %}
      </div>
      <form
        method="POST"
        action="/mindmaps/node_detail_page/{{ team.id }}/{{ node.id }}"
      >
        {% csrf_token %}
        <input type="text" name="comment" placeholder="댓글을 작성해주세요" />
        <button type="submit">작성하기</button>
      </form>
