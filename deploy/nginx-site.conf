# Upstream Django application
upstream teammoa_app {
    server web:8000;
}

# HTTP server (redirect to HTTPS in production)
server {
    listen 80;
    server_name localhost;  # Change to your domain in production

    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://teammoa_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Uncomment for production HTTPS redirect
    # return 301 https://$server_name$request_uri;

    # For development/testing without HTTPS
    location / {
        proxy_pass http://teammoa_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (served by Nginx)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (served by Nginx)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

