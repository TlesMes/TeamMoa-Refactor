name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: tlesmes/teammoa-web
  DOCKER_TAG: latest

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_pass
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-github-actions
          DEBUG=True
          ALLOWED_HOSTS=localhost,127.0.0.1

          # Database
          DB_ENGINE=django.db.backends.mysql
          DB_NAME=test_db
          DB_USER=root
          DB_PASSWORD=test_root_pass
          DB_HOST=127.0.0.1
          DB_PORT=3306

          # Redis
          REDIS_HOST=127.0.0.1
          REDIS_PORT=6379
          REDIS_PASSWORD=

          # Email (dummy for testing)
          EMAIL_HOST=smtp.gmail.com
          EMAIL_PORT=587
          EMAIL_HOST_USER=test@example.com
          EMAIL_HOST_PASSWORD=test_password

          # OAuth (dummy for testing)
          GOOGLE_OAUTH_CLIENT_ID=dummy
          GOOGLE_OAUTH_CLIENT_SECRET=dummy
          GITHUB_OAUTH_CLIENT_ID=dummy
          GITHUB_OAUTH_CLIENT_SECRET=dummy
          EOF

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: TeamMoa.settings.dev
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: TeamMoa.settings.dev
        run: |
          pytest -v --tb=short

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Get Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-northeast-2'

      - name: Add GitHub Actions IP to security group
        run: |
          aws ec2 authorize-security-group-ingress \
              --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/TeamMoa

            # Pull latest image
            docker compose -f docker-compose.prod.yml pull web

            # Restart web container only (zero-downtime)
            docker compose -f docker-compose.prod.yml up -d web

            # Wait for health check
            echo "Waiting for health check..."
            sleep 30

            # Show container status
            docker compose -f docker-compose.prod.yml ps

            # Check if web container is healthy
            if docker compose -f docker-compose.prod.yml ps | grep -q "teammoa_web_prod.*healthy"; then
              echo "✅ Deployment successful!"
            else
              echo "⚠️ Warning: Web container is not healthy yet. Check logs."
              docker logs teammoa_web_prod --tail 50
            fi


      - name: Remove GitHub Actions IP from security group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
              --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
              --protocol tcp \
              --port 22 \
              --cidr ${{ steps.ip.outputs.ipv4 }}/32
        continue-on-error: true