{% extends 'base_user.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/accounts/auth_layout.css' %}" />
<link rel="stylesheet" href="{% static 'css/pages/accounts/auth_forms.css' %}" />
<link rel="stylesheet" href="{% static 'css/pages/accounts/auth_buttons.css' %}" />
<link rel="stylesheet" href="{% static 'css/pages/accounts/auth_messages.css' %}" />
{% endblock %}

{% block contents %}
<section class="auth-section">
  <div class="auth-container">
    
    <!-- 로고 및 헤더 -->
    <div class="auth-header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="ri-team-fill"></i>
        </div>
        <h1 class="site-title">팀모아</h1>
      </div>
      <h2 class="auth-title">로그인</h2>
      <p class="auth-subtitle">팀 협업을 시작하세요</p>
    </div>

    <!-- 로그인 폼 -->
    <div class="auth-card">
      {% if error %}
        <div class="error-message">
          <i class="ri-error-warning-line"></i>
          <span>{{ error }}</span>
        </div>
      {% endif %}

      <form method="POST" action="{% url 'accounts:login' %}" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">사용자명</label>
          <div class="input-wrapper">
            <i class="ri-user-line"></i>
            <input type="text" name="username" id="username" value="{{ username|default:'' }}" autocomplete="username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <i class="ri-lock-line"></i>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
          </div>
        </div>

        <button type="submit" class="auth-btn">
          <i class="ri-login-circle-line"></i>
          로그인
        </button>
      </form>

      <!-- 구분선 -->
      <div class="divider">
        <span>또는</span>
      </div>

      <!-- 소셜 로그인 -->
      <div class="social-login">
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}" class="social-btn google">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google로 로그인
        </a>
      </div>

      <!-- 링크 섹션 -->
      <div class="auth-links" style="text-align: center;">
        <div class="auth-switch" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
          <span class="switch-text">아직 회원이 아니신가요?</span>
          <a href="{% url 'accounts:signup' %}" class="switch-btn">
            <i class="ri-user-add-line"></i>
            회원가입
          </a>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
