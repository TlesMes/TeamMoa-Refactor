# ================================================================
# Docker Compose for Web Servers (EC2-Web1, EC2-Web2)
# ================================================================
#
# 사용법:
#   docker compose -f docker-compose.web.yml up -d
#
# 요구사항:
#   - .env 파일에 DB_HOST를 EC2-DB Private IP로 설정
#   - .env 파일에 REDIS_HOST를 EC2-DB Private IP로 설정
#
# ================================================================

services:
  # Django Application (Web Only)
  web:
    image: tlesmes/teammoa-web:latest
    container_name: teammoa_web_prod
    restart: always
    command: daphne -b 0.0.0.0 -p 8000 TeamMoa.asgi:application
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=TeamMoa.settings.prod
    networks:
      - teammoa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (ALB 환경: HTTP only)
  nginx:
    image: nginx:1.25-alpine
    container_name: teammoa_nginx_prod
    restart: always
    ports:
      - "80:80"  # ALB에서 HTTP 트래픽만 수신
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx-site.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
    depends_on:
      - web
    networks:
      - teammoa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume_prod:
    name: teammoa_static_prod
  media_volume_prod:
    name: teammoa_media_prod

networks:
  teammoa_network:
    name: teammoa_network
    driver: bridge
