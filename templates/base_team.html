{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamMoa</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/core/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/base/utilities.css' %}" />
  <link rel="stylesheet" href="{% static 'css/components/header.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common/forms.css' %}" />
  <link rel="stylesheet" href="{% static 'css/themes/light.css' %}" />
  {% block extra_css %}{% endblock %}
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="ri-team-fill"></i>
          </div>
          <span class="logo-text">팀모아</span>
        </a>
      </div>
      
      <nav class="nav">
        <a href="{% url 'teams:team_main_page' team.id %}" class="nav-link">홈</a>
        <a href="{% url 'schedules:scheduler_page' team.id %}" class="nav-link">시간표</a>
        <a href="{% url 'mindmaps:mindmap_list_page' team.id %}" class="nav-link">마인드맵</a>
        <a href="{% url 'shares:post_list' team.id %}" class="nav-link">공유게시판</a>
        <a href="{% url 'members:team_members_page' team.id %}" class="nav-link">
          {{ team.title }}
        </a>
        <div class="dropdown">
          <button class="dropdown-toggle" id="userDropdown">
            <span>{{request.user.nickname}}</span>
            <div class="dropdown-arrow">
              <i class="ri-arrow-down-s-line"></i>
            </div>
          </button>
          
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="{% url 'accounts:update' %}" class="dropdown-item">
              <div class="dropdown-item-content">
                <div class="dropdown-icon">
                  <i class="ri-user-line"></i>
                </div>
                <span>프로필</span>
              </div>
            </a>

            <a href="{% url 'accounts:social_connections' %}" class="dropdown-item">
              <div class="dropdown-item-content">
                <div class="dropdown-icon">
                  <i class="ri-links-line"></i>
                </div>
                <span>소셜 계정 관리</span>
              </div>
            </a>

            <hr class="dropdown-divider">

            <a href="{% url 'accounts:logout' %}" id="logout-url" data-logout-url="{% url 'accounts:logout' %}" class="dropdown-item logout-btn">
              <div class="dropdown-item-content">
                <div class="dropdown-icon">
                  <i class="ri-logout-box-line"></i>
                </div>
                <span>로그아웃</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- Django Messages를 토스트로 처리 -->
  {% if messages %}
    <div id="django-messages" class="tm-hidden">
      {% for message in messages %}
        <div class="django-message" data-level="{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  
  {% block extra_js %}{% endblock %}
    <script src="{% static 'js/common/ui-utils.js' %}"></script>
  {% block contents %} {% endblock %}
</body>
</html>
