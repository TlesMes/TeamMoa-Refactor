{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>TeamMoa</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'assets/img/LogoB.svg' %}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/core/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/base/utilities.css' %}" />
  <link rel="stylesheet" href="{% static 'css/components/header.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common/forms.css' %}" />
  <link rel="stylesheet" href="{% static 'css/themes/dark.css' %}" />
  <!-- Authentication styles for team create/search pages -->
  <link rel="stylesheet" href="{% static 'css/pages/accounts/auth_layout.css' %}" />
  <link rel="stylesheet" href="{% static 'css/pages/accounts/auth_forms.css' %}" />
  <link rel="stylesheet" href="{% static 'css/pages/accounts/auth_buttons.css' %}" />
  <link rel="stylesheet" href="{% static 'css/pages/accounts/auth_messages.css' %}" />
  {% block extra_css %}{% endblock %}
</head>

<body class="dark-mode">
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="/" class="logo">
          <div class="logo-icon">
            <i class="ri-team-fill"></i>
          </div>
          <span class="logo-text">팀모아</span>
        </a>
      </div>
      
      <nav class="nav">
        {% if request.user.is_authenticated %}
        <div class="dropdown">
          <button class="dropdown-toggle" id="userDropdown">
            <span>{{request.user.nickname}}</span>
            <div class="dropdown-arrow">
              <i class="ri-arrow-down-s-line"></i>
            </div>
          </button>
          
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="{% url 'accounts:update' %}" class="dropdown-item">
              <div class="dropdown-item-content">
                <div class="dropdown-icon">
                  <i class="ri-user-line"></i>
                </div>
                <span>프로필</span>
              </div>
            </a>
            
            <hr class="dropdown-divider">
            
            <a href="{% url 'accounts:logout' %}" id="logout-url" data-logout-url="{% url 'accounts:logout' %}" class="dropdown-item logout-btn">
              <div class="dropdown-item-content">
                <div class="dropdown-icon">
                  <i class="ri-logout-box-line"></i>
                </div>
                <span>로그아웃</span>
              </div>
            </a>
          </div>
        </div>
        {% endif %}
      </nav>
    </div>
  </header>
  
  <!-- Django Messages를 토스트로 처리 -->
  {% if messages %}
    <div id="django-messages" class="tm-hidden">
      {% for message in messages %}
        <div class="django-message" data-level="{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  
  {% block contents %} {% endblock %}
  <script src="{% static 'js/common/ui-utils.js' %}"></script>
  {% block extra_js %} {% endblock %}
</body>
</html>
