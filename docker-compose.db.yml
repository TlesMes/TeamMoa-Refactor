# ================================================================
# Docker Compose for Database Server (EC2-DB)
# ================================================================
#
# 사용법:
#   docker compose -f docker-compose.db.yml up -d
#
# 요구사항:
#   - .env 파일에 DB_HOST=localhost 설정
#   - Security Group에서 3306, 6379 포트를 Web 서버만 허용
#
# ================================================================

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: teammoa_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    # bind-address=0.0.0.0: 외부(Web 서버)에서 접속 가능하도록 설정
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --bind-address=0.0.0.0
    ports:
      - "3306:3306"  # Web 서버에서 EC2-DB Private IP:3306으로 접속
    networks:
      - teammoa_db_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (for Django Channels)
  redis:
    image: redis:7-alpine
    container_name: teammoa_redis_prod
    restart: always
    volumes:
      - redis_data_prod:/data
    # bind 0.0.0.0: 외부(Web 서버)에서 접속 가능하도록 설정
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --bind 0.0.0.0
    ports:
      - "6379:6379"  # Web 서버에서 EC2-DB Private IP:6379로 접속
    networks:
      - teammoa_db_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data_prod:
    name: teammoa_mysql_data_prod
  redis_data_prod:
    name: teammoa_redis_data_prod

networks:
  teammoa_db_network:
    name: teammoa_db_network
    driver: bridge
