{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark background-dark p-0">
        <div class="container">
          <a href="/teams/team_list/" class="navbar-brand">TeamMoa</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span>
              class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown mr-3">
              {% if request.user.is_authenticated %}
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                  <i class="fas fa-user"></i> Welcome {{ user.nickname }}
                </a>
                <div class="dropdown-menu">
                  <a href={% url 'accounts:password' %} class="dropdown-item">
                    <i class="fas fa-user-circle"></i> password
                  </a>
                  <a href={% url 'accounts:update' %} class="dropdown-item">
                    <i class="fas fa-cog"></i> update
                  </a>
                </div>
              </li>
              {% endif %}
              <li class="nav-item">
              {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="nav-link">
                  <i class="fas fa-user-times"></i> Logout
              {% else %}
              <a href="{% url 'accounts:login' %}" class="nav-link">
                  <i class="fas fa-user-times"></i> Login
              {% endif %}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
        {% block contents %}
        
        {% endblock %}
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
