services:
  # MySQL Database (Production)
  db:
    image: mysql:8.0
    container_name: teammoa_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - teammoa_prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (for Django Channels - Production)
  redis:
    image: redis:7-alpine
    container_name: teammoa_redis_prod
    restart: always
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - teammoa_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Application (Production Mode)
  web:
    image: tlesmes/teammoa-web:latest  # Docker Hub 이미지 사용 (빌드 대신)
    # build:  # 서버에서 빌드하지 않고 이미지 다운로드
    #   context: .
    #   dockerfile: Dockerfile
    container_name: teammoa_web_prod
    restart: always
    command: daphne -b 0.0.0.0 -p 8000 TeamMoa.asgi:application
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    expose:
      - "8000"
    env_file:
      - .env  # EC2에서는 .env 파일 하나만 사용
    environment:
      - DJANGO_SETTINGS_MODULE=TeamMoa.settings.prod
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teammoa_prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:1.25-alpine
    container_name: teammoa_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx-site.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro  # SSL certificates (if using HTTPS)
    depends_on:
      - web
    networks:
      - teammoa_prod_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data_prod:
    name: teammoa_mysql_data_prod
  redis_data_prod:
    name: teammoa_redis_data_prod
  static_volume_prod:
    name: teammoa_static_prod
  media_volume_prod:
    name: teammoa_media_prod

networks:
  teammoa_prod_network:
    name: teammoa_prod_network
    driver: bridge
